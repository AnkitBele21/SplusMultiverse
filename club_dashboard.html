<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="club_dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta3/css/bootstrap.min.css">
    <title>Club Dashboard</title>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="https://img1.wsimg.com/isteam/ip/9e11a5db-9940-4d56-b773-7f8426617dc8/Frame%2012995%20(1).png/:/cr=t:0%25,l:0%25,w:100%25,h:100%25" alt="SnookerPlus Logo" id="logo">
            <h1>Snooker+ Studio</h1>
        </div>
        <button id="framesButton" class="btn btn-primary">Frames</button>
    </header>
    <main>
        <section id="clubDetails" class="card">
            <!-- Club details will be dynamically added here via JavaScript -->
        </section>
        <section id="analytics">
            <canvas id="tableWisePerformanceChart" width="400" height="200"></canvas>
            <canvas id="dateWisePerformanceChart" width="400" height="200"></canvas>
        </section>
    </main>
    <script src="club_dashboard.js"></script>
    <script>
        document.getElementById('framesButton').addEventListener('click', function() {
            const studio = getParameterByName('studio');
            const security = getParameterByName('security');
            const framesURL = `https://ankitbele21.github.io/SplusMultiverse/clubframes?studio=${studio}&security=${security}`;
            window.location.href = framesURL;
        });

        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
    </script>
</body>
</html>
