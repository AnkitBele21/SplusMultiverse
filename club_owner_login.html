<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Owner Login</title>
</head>
<body>
    <h2>Club Owner Login</h2>
    <form id="loginForm">
        <label for="studioName">Studio Name:</label>
        <input type="text" id="studioName" name="studioName" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        const API_KEY = "YOUR_API_KEY";
        const SHEET_ID = "YOUR_SHEET_ID";

        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const studioName = document.getElementById("studioName").value.trim();
            const password = document.getElementById("password").value.trim();
            
            try {
                const data = await fetchData("Studios", "!A:F");
                const studioData = data.find(row => row[0] === studioName && row[1] === password);
                
                if (studioData) {
                    const securityKey = studioData[5] || "undefined";
                    const redirectURL = `https://ankitbele21.github.io/SplusMultiverse/club_dashboard?studio=${encodeURIComponent(studioName)}&security=${encodeURIComponent(securityKey)}`;
                    window.location.href = redirectURL;
                } else {
                    alert("Invalid studio name or password. Please try again.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while processing your request. Please try again later.");
            }
        });

        async function fetchData(sheetName, range = '') {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${sheetName}${range}?key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.values;
        }
    </script>
</body>
</html>
