<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Owner Login</title>
</head>
<body>
    <h2>Club Owner Login</h2>
    <form id="loginForm">
        <label for="studioName">Studio Name:</label><br>
        <input type="text" id="studioName" name="studioName" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>
        <input type="submit" value="Login">
    </form>

    <script>
        const API_KEY = "AIzaSyC8Vuysinrwm5ww5WPM5W-GxBnGm1pOUr8";
        const SHEET_ID = "18Op0z2LfDIHV_o2vUNZxI1jMjZRvKQaiymMRNLzVrG4";

        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const studioName = document.getElementById("studioName").value;
            const password = document.getElementById("password").value;

            try {
                const data = await fetchData('Studios', '!A:E');
                const match = data.find(row => row[0] === studioName && row[4] === password);
                if (match) {
                    const security = match[5]; // Assuming security is in column F
                    window.location.href = `https://ankitbele21.github.io/SplusMultiverse/club_dashboard?studio=${studioName}&security=${security}`;
                } else {
                    alert("Invalid studio name or password.");
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to fetch data. Please try again.");
            }
        });

        async function fetchData(sheetName, range) {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${sheetName}${range}?key=${API_KEY}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.values;
        }
    </script>
</body>
</html>
