<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clubframes.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css">
    <!-- Favicon -->
    <link rel="icon" href="https://github.com/AnkitBele21/centurydewas/blob/updateframedata/photo/Thumbnail.jpg?raw=true" type="image/x-icon"> <!-- Replace "favicon.ico" with the URL of your favicon image -->
    <title>Club Frames</title>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="https://img1.wsimg.com/isteam/ip/9e11a5db-9940-4d56-b773-7f8426617dc8/Frame%2012995%20(1).png/:/cr=t:0%25,l:0%25,w:100%25,h:100%25" alt="SnookerPlus Logo" id="logo">
            <h1>Club Frames</h1>
        </div>
        <button id="addPlayersButton" class="btn btn-primary" onclick="window.location.href='https://leaderboard.snookerplus.in/clubplayers?security=<SECURITY_VALUE>&studio=<STUDIO_VALUE>'">Players</button>
        <!-- Replace <SECURITY_VALUE> and <STUDIO_VALUE> with the actual values -->
    </header>
    <section id="filters" class="card">
        <input type="text" id="playerNameFilter" list="playerNames" placeholder="Filter by player name">
        <datalist id="playerNames">
            <!-- Player names will be dynamically added here via JavaScript -->
        </datalist>
        <input type="date" id="dateFilter">
        <button onclick="applyFilters()">Apply Filters</button>
        <div id="activeFramesContainer" class="ml-auto">
            <label for="activeFramesFilter">Active Frames:</label>
            <input type="checkbox" id="activeFramesFilter" onchange="applyFilters()">
        </div>
    </section>
    <button id="frameOnButton" class="btn btn-success" onclick="markFrameOn()">Frame On</button>
    <section id="frameEntries">
        <!-- Frame entries will be dynamically added here via JavaScript -->
    </section>

    <!-- Bootstrap Bundle JS (includes Popper) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script src="loader.js" defer></script>
    <script src="clubframes.js" defer></script>
</body>
</html>
