<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Manager Login</title>
</head>
<body>
    <h2>Studio Manager Login</h2>
    <form id="studioManagerLoginForm">
        <label for="studioName">Studio Name:</label>
        <input type="text" id="studioName" name="studioName" required><br><br>
      
        <label for="pin">PIN:</label>
        <input type="password" id="pin" name="pin" required><br><br>
      
        <button type="submit">Login</button>
    </form>

    <script src="studiomanagerlogin.js" defer></script>
</body>
</html>
