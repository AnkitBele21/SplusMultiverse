<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Studio Manager Login</title>
</head>
<body>
  <form id="loginForm">
    <label for="studioName">Studio Name:</label>
    <input type="text" id="studioName" name="studioName" required><br><br>
    <label for="pin">PIN:</label>
    <input type="password" id="pin" name="pin" required><br><br>
    <button type="submit">Login</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const studioName = document.getElementById("studioName").value;
      const pin = document.getElementById("pin").value;
      const url = `validate-login.php?studioName=${encodeURIComponent(studioName)}&pin=${encodeURIComponent(pin)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
