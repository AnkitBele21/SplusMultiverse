<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Frame</title>
    <link rel="stylesheet" href="updateactiveframe.css">
</head>

<body>
    <header class="header">
        <img src="https://img1.wsimg.com/isteam/ip/9e11a5db-9940-4d56-b773-7f8426617dc8/Frame%2012995%20(1).png/:/cr=t:0%25,l:0%25,w:100%25,h:100%25" alt="SnookerPlus Logo">
        <h1>Update Frame</h1>
    </header>
    <div class="form-container">
        <form id="updateFrameForm" onsubmit="return validateForm()">
            <div class="frame-id-container">
                <label for="frameNo">Frame ID:</label>
                <span id="frameNo"></span> <!-- Frame ID will be displayed here -->
            </div>

            <label for="tableNo">Table No.:</label>
            <select id="tableNo" name="tableNo" required>
                <option value="" disabled selected>Select Table No.</option>
                <option value="T1">T1</option>
                <option value="T2">T2</option>
                <option value="T3">T3</option>
                <option value="T4">T4</option>
            </select><br>

            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" name="startTime" required><br>

            <div class="players-section">
                <label for="players">Players:</label>
                <div id="playersContainer">
                    <!-- Player input boxes will be dynamically added here -->
                </div>
                <button type="button" id="addPlayerButton">Add Player</button>
            </div>

            <datalist id="playerNames"></datalist>

            <div class="form-buttons">
                <button type="button" class="back-button" onclick="goBack()">Back</button>
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script src="loader.js" defer></script>
    <script src="updateactiveframe.js" defer></script>

    <script>
        function validateForm() {
            const tableNo = document.getElementById('tableNo').value;
            if (tableNo === "") {
                alert("Please select a Table No.");
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
